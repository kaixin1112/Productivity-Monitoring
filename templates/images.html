<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in {{ folder_name }}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: lightblue;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-grid-item {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .image-grid-item img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .image-grid-item p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Images in {{ folder_name }}</h1>
    <div class="image-grid">
        {% for image in image_links %}
            <div class="image-grid-item">
                <a href="{{ image.url }}" target="_blank">
                    <img src="{{ image.url }}" alt="{{ image.name }}">
                </a>
                <p>{{ image.name }}</p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
